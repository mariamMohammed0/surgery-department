        <div class="content-body"><!-- Add Doctors Form Wizard -->

<section id="add-doctors">
    <div class="icon-tabs">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add Doctors</h4>
                        <a href="#" class="heading-elements-toggle"><i class="la la-ellipsis-h font-medium-3"></i></a>
                    </div>
                    <div class="card-content collapse show">
                        <div class="card-body">
                            <form method="post" class="add-doctors-tabs icons-tab-steps steps-validation wizard-notification">

                                <!-- step 1 => Personal Details -->

                                <h6><i class="fa-solid fa-person"></i> Personal Details</h6>
                                
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="firstName">Name:<span class="danger">*</span></label>
                                                <input type="text" class="form-control required" id="firstName" name="Name" />
                                            </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-6">
                                              <div class="form-group">
                                                  <label for="address">Password:</label>
                                                  <input type="Password" class="form-control" id="address", name="Password">
                                              </div>
                                          </div>
                                      <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="firstName">Email:<span class="danger">*</span></label>
                                                <input type="email" class="form-control required" id="firstName" name="Email" />
                                            </div>
                                        </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="address">Phone:</label>
                                                <input type="Phone" class="form-control" id="address" name="Phone">
                                            </div>
                                        </div>
                                        <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="contact">Specialization:<span class="danger">*</span></label>
                                                <input type="text" class="form-control required" id="contact" name="Specialization">
                                            </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="Gender">Gender:</label>
                                                <select name="Gender" id="Gender" class="custom-select">
                                                    <option value="">Select Gender</option>
                                                    <option value="male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                    
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="dob">Date Of Birth:<span class="danger">*</span></label>
                                                <input type="date" class="form-control required" id="dob" name="Birthdate">
                                            </div>
                                        </div>
                                    </div>
                                
                                <button type="submit" action="{{ url_for('adddoctor') }}" class="btn btn-primary">Submit</button>
